<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #menu {
            width: 150px;
            height: 300px;
            background-color: hotpink;
            margin-left: -10px;
            margin-top: 100px;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            float: left;
        }

        #ackapa {
            margin-top: 120px;
            cursor: pointer;
        }

        img {
            width: 65px;
            height: 65px;
        }
    </style>
    <script src="JQuery-3.3.1.js"></script>

    <script>
        $(document).ready(function () {
            $("#ackapa").click(function () {

                $("#menu").toggle("slow", function () {
                    var dsp = $("#menu").css("display");
                    if (dsp == "none") {
                        $("#ackapa").attr("src", "Images/alien.png");
                    }
                    else {
                        $("#ackapa").attr("src", "Images/black-hole.png");
                    }
                });
            });
        })
    </script>
</head>
<body>
    <div id="menu"></div>
    <img id="ackapa" src="images/alien.png"
      
</body>
</html>
